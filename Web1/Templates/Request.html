<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פניות למוכר רעל דירותיו</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="{% url 'SellerList' %}">
        <button type="button">חזור</button>
    </a>
    <table>
        <thead>
            <tr>
                <th>פניות</th>
                <th>תוכן</th>
            </tr>
        </thead>
        <tbody>
            {% for r in request %}
            <tr>
                <td>{{ r.sendUser }}</td>
                <td>{{ r.content }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No apartments available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
